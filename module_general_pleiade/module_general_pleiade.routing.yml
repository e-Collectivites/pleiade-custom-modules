module_general_pleiade.settings:
  path: '/admin/config/module_general_pleiade/settings'
  defaults:
    _form: '\Drupal\module_general_pleiade\Form\ModuleGeneralPleiadeConfigForm'
    _title: 'Paramètre de thème pour Pléiade'
  requirements:
    _permission: 'administer site configuration'

system.admin_config_pleiade:
  path: '/admin/config/pleiade'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Pléiade'
  requirements:
    _permission: 'access administration pages'